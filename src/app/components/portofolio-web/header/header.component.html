<mat-toolbar color="primary" class="shadow-md px-4 flex justify-between items-center border-b border-gray-300">
  <button mat-icon-button aria-label="Open menu" class="md:hidden">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="text-xl font-bold tracking-wide text-gray-800">KomikApp</span>
  <div class="flex items-center space-x-4">
    <button mat-icon-button aria-label="Search" class="hover:text-blue-500 transition">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User Profile" class="hover:text-blue-500 transition">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item *ngIf="!isLoggedIn" (click)="login()">Login</button>
      <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()">Logout</button>
      <button mat-menu-item *ngIf="isLoggedIn" (click)="profile()">Profile</button>
    </mat-menu>
  </div>
</mat-toolbar>
