<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
    <div 
      *ngFor="let series of seriesList" 
      class="relative w-full h-80 rounded-lg overflow-hidden shadow-lg group bg-gray-800 border border-gray-700 hover:border-blue-500 transition-all duration-300"
    >
      <!-- Background Image -->
      <div 
        class="absolute inset-0 bg-cover bg-center transition-transform duration-300 scale-100 group-hover:scale-105"
        [ngStyle]="{'background-image': 'url(' + getImageUrl(series.imgUrl) + ')'}"
      ></div>
  
      <!-- Gradient Overlay -->
      <div 
        class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
      ></div>
  
      <!-- Text Content (Hover) -->
      <div 
        class="absolute bottom-0 p-4 text-white w-full opacity-0 translate-y-10 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500 ease-out"
      >
        <h3 class="text-lg font-bold">{{ series.title }}</h3>
        <p class="text-sm italic opacity-80">{{ series.alternative }}</p>
        <p class="text-xs mt-2 line-clamp-2">{{ series.description }}</p>
        <div class="flex justify-between items-center mt-4 text-sm">
          <span class="bg-blue-700 px-2 py-1 rounded">{{ series.type }}</span>
          <span class="bg-green-600 px-2 py-1 rounded">{{ series.status }}</span>
        </div>
        <p class="text-xs text-gray-400 mt-2">Released: {{ series.release }}</p>
      </div>
    </div>
  </div>
