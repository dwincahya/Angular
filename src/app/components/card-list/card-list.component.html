<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"
>
  <div
    *ngFor="let series of seriesList"
    class="bg-white shadow-lg rounded-lg overflow-hidden"
  >
    <img
      [src]="series.image"
      alt="{{ series.title }}"
      class="w-full h-40 object-cover"
    />
    <div class="p-4">
      <h3 class="text-lg font-semibold">{{ series.title }}</h3>
      <p class="text-gray-600 text-sm">{{ series.description }}</p>
    </div>
  </div>
</div>
